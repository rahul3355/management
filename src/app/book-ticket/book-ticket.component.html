<div class="container">
    <div class="col-lg-6">
        <img src="../../assets/images/book2.png">

    </div>

<div class="col-lg-6">
<h3 style="color: white;">Add a Book</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
      <div class="row">

    <div class="col-md-6 form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="var_firstName" name="firstName">
    </div>

    <div class="col-md-6 form-group">
      <label for="name">Genre</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="var_lastName" name="lastName">
    </div>
    </div>

    <div class="row">

        
    <div class="col-md-6 form-group">
      <label for="name">Author</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="var_emailId" name="emailId">
    </div>
    <div class="col-md-8 form-group dropdo">
      
      <div class="form-check">
        <input class="form-check-input" checked type="radio" value="Recieved" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="booking.phone" name="phone">
        <label class="form-check-label" for="flexRadioDefault2">
          Recieved
        </label>
      </div>
    </div>

      </div>

      <div class="row">
      <div class="col-md-12 form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="var_address" name="address">
      </div>
      </div>

      <div class="row">

      <div class="col-md-6 form-group">
        <label for="name">Publication</label>
        <input type="text" class="form-control" id="source" required [(ngModel)]="var_source" name="source">
      </div>
      
      </div>

      <div class="row">
    
        
        
        </div>
  

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  
</div>
</div>
