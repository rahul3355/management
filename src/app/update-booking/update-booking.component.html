<h3>Update Book Details</h3>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="col-md-6 form-group">
        <label for="name">Book Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="booking.firstName"
          name="firstName">
      </div>

      <div class="col-md-6 form-group">
        <label for="name">Genre</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="booking.lastName" name="lastName">
      </div>
    </div>

    <div class="row">


      <div class="col-md-6 form-group">
        <label for="name">Author</label>
        <input type="email" class="form-control" id="emailId" required [(ngModel)]="booking.emailId" name="emailId">
      </div>



      <div class="col-md-6 form-group dropdo">
        <div class="form-check">
          <input class="form-check-input" type="radio" value="Borrowed" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="booking.phone" name="phone">
          <label class="form-check-label" for="flexRadioDefault1">
            Borrowed
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="Recieved" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="booking.phone" name="phone">
          <label class="form-check-label" for="flexRadioDefault2">
            Recieved
          </label>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12 form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="booking.address" name="address">
      </div>
    </div>

    <div class="row">

      <div class="col-md-6 form-group">
        <label for="name">Publication</label>
        <input type="text" class="form-control" id="source" required [(ngModel)]="booking.source" name="source">
      </div>

    </div>

    <div class="row">


    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
